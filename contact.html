<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Élysia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfaf6, #f3e9df);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #221f20;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 60px;
    }

    h1 {
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .btn {
      margin-top: 10px;
      padding: 0.8em;
      background-color: #221f20;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3a3738;
      transform: scale(1.05);
    }

    .confirmation {
      margin-top: 20px;
      color: green;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/logo-elysia.png" alt="Logo Élysia">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="inscription.html">Créer mon espace</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sanctuaire.html">Sanctuaire</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <form action="https://formspree.io/f/mvgkwkwv" method="POST" id="contact-form">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
      <button type="submit" class="btn">Envoyer</button>
      <div class="confirmation" id="confirmation" style="display: none;">
        Merci, votre message a bien été envoyé.
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 Élysia • Contact : contact@elysia.fr
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          confirmation.style.display = 'block';
          form.reset();
        } else {
          alert("Erreur lors de l'envoi. Merci de réessayer.");
        }
      }).catch(error => {
        alert("Erreur lors de l'envoi. Merci de réessayer.");
      });
    });
  </script>
</body>
</html>
