<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Élysia - Vos souvenirs méritent l’éternité</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfaf6, #f3e9df);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #221f20;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px 60px;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em 0;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
    }

    .btn {
      margin-top: 2em;
      padding: 0.8em 2em;
      background-color: #221f20;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #3a3738;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/logo-elysia.png" alt="Logo Élysia">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="inscription.html">Créer mon espace</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bienvenue sur Élysia</h1>
    <p>Vos souvenirs méritent l’éternité.<br>Nous écrivons ensemble le livre de votre histoire.</p>
    <a href="inscription.html" class="btn">Créer mon espace</a>
  </main>

  <footer>
    &copy; 2025 Élysia • Contact : contact@elysia.fr
  </footer>
</body>
</html>
