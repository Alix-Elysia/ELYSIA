<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Élysia - Vos souvenirs méritent l’éternité</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfaf6, #f3e9df);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #222;
    }
    header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
    }
    h1 {
      font-size: 3em;
      margin: 0.3em 0;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
    }
    .btn {
      margin-top: 2em;
      padding: 0.8em 2em;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Élysia</header>

  <h1>Bienvenue sur Élysia</h1>
  <p>Vos souvenirs méritent l’éternité.<br>Nous écrivons ensemble le livre de votre histoire.</p>
  <button class="btn">Créer mon espace</button>

  <footer>
    &copy; 2025 Élysia • Contact : contact@elysia.fr
  </footer>
</body>
</html>
